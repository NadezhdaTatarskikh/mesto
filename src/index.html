<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Яндекс.Практикум&Татарских Надежда">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип Mesto">
  </header>
  <main class="content">
      <section class="profile">
        <div class="profile__container-avatar">
          <button type="button" aria-label="Кнопка редактировать аватара" class="profile__btn-avatar"></button>
          <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Фотография профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" name="addEdit" aria-label="Кнопка редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" name="addCard" aria-label="Кнопка добавить фото"></button>
      </section>
    <section class="photos" aria-label="Фотографии мест пользователя">
      <ul class="photo-grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_name_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"  aria-label="Кнопка закрыть"></button>
      <h3 class="popup__header">Редактировать профиль</h3>
      <form action="#" method="post" name="addProfile" class="popup__form popup__form_name_profile" novalidate>
        <input type="text" class="popup__input popup__input_text_name" name="userName" placeholder="Ваше Имя"
            value="Жак-Ив Кусто" required minlength="2" maxlength="40" id="profile-name-input">
        <span class="popup__error-text profile-name-input-error"></span>
        <input type="text" class="popup__input popup__input_text_job" name="userJob" placeholder="О себе"
            value="Исследователь океана" required minlength="2" maxlength="200" id="profile-job-input">
        <span class="popup__error-text profile-job-input-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить" disabled="disabled">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_name_photo">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрыть"></button>
      <h3 class="popup__header">Новое место</h3>
      <form action="#" method="post" name="addCardForm" class="popup__form popup__form_name_photo" novalidate>
        <input type="text" class="popup__input popup__input_text_title" name="name" placeholder="Название"
            required minlength="2" maxlength="30" id="photo-title-input">
        <span class="popup__error-text photo-title-input-error"></span>
        <input type="url" class="popup__input popup__input_text_link" name="link"
        placeholder="Ссылка на картинку" id="photo-url-input" required>
        <span class="popup__error-text photo-url-input-error"></span>
        <button type="submit" class="popup__button" aria-label="Создать" disabled="disabled">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_name_image">
      <div class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрыть"></button>
      <img src="#" alt="#" class="popup__image">
      <h2 class="popup__image-title">test</h2>
    </div>
  </div>
  <!-- Попап удаления карточки -->
  <div class="popup popup_delete-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрыть"></button>
      <h3 class="popup__header">Вы уверены?</h3>
      <form action="#" method="post" class="popup__form popup_delete-card " name="delete-card" novalidate>
        <button type="submit" class="popup__button" aria-label="Да" disabled="disabled">Да</button>
     </form>
    </div>
  </div>
  <!-- Попап редактирования аватара пользователя -->
  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрыть"></button>
      <h3 class="popup__header">Обновить аватар</h3>
      <form action="#" method="post" class="popup__form popup__form_edit_avatar" name="edit-avatar" novalidate>
        <input type="url" class="popup__input popup__input_edit_avatar" name="avatar" placeholder="Ссылка на аватар"
          required id="avatar">
        <span class="popup__error-text avatar-url-input-error"></span>
        <button type="submit" class="popup__button" aria-label="Сохранить" disabled="disabled">Сохранить</button>
     </form>
    </div>
  </div>
  <template class="card-template">
    #document-fragment
    <li class="photo-grid__item">
      <button class="photo-grid__delete" type="button" aria-label="Кнопка для Удаления"></button>
      <img class="photo-grid__image" alt="Изображение места">
      <div class="photo-grid__option">
        <h2 class="photo-grid__text"></h2>
        <div class="photo-grid__like-container">
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
          <span class="photo-grid__like">0</span>
        </div>
      </div>
    </li>
    </template>
</body>
</html>
