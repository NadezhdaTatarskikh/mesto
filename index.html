<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" title="Кнопка редактировать"></button>
      </div>
      <button class="profile__add-button" type="button" title="Кнопка добавить фото"></button>
    </section>
    <section class="photo-grids" aria-label="Cекция с фотографиями">
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Карачаевск</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото гора Эльбрус">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото гора Эльбрус">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото Домбай">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
      <article class="photo-grid">
        <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="photo-grid__link">
          <h2 class="photo-grid__text">Карачаево-Черкесская республика</h2>
          <button class="photo-grid__button" type="button" name="addLike"></button>
        </div>
      </article>
    </section>
</main>
<footer class="footer">&copy; 2020 Mesto Russia></footer>
<div class="popup">
  <div class="popup__content">
    <button class="popup__close-button" type="button"></button>
    <h3 class="popup__header">Редактировать профиль</h3>
    <form action="#" method="post" name="addProfile">
      <input type="text" class="popup__text" name="name" placeholder="Ваше Имя" value="Жак-Ив Кусто">
      <input type="text" class="popup__text" name="addJob" placeholder="Введите должность" value="Исследователь океана">
      <input type="submit" class="popup__button"  value="Сохранить">
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
