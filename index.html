<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фотография профиля">
      <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button" name="addEdit" aria-label="Кнопка редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" name="addCard" aria-label="Кнопка добавить фото"></button>
    </section>
    <section class="photos">
    <ul class="photo-grid">
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Карачаевск</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Эльбруса">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Домбая">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Эльбруса">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Гора Эльбрус</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Домбая">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Домбай</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
      <li class="photo-grid__item">
        <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
        <div class="photo-grid__option">
          <h2 class="photo-grid__text">Карачаево-Черкесская республика</h2>
          <button class="photo-grid__button" type="button" name="addLike" aria-label="Кнопка нравится"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-button" type="button"  aria-label="Кнопка закрыть"></button>
    <h3 class="popup__header">Редактировать профиль</h3>
    <form action="#" method="post" name="addProfile" class="popup__profile">
        <input type="text" class="popup__input popup__input_text_name" name="addName" placeholder="Ваше Имя" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_text_job" name="addJob" placeholder="Введите должность"  value="Исследователь океана">
        <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js" defer></script>
</body>
</html>
